<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALIDA SESION CONTRASEÑA</title>
    <!-- link de sitio sweetalert mensajes más elegantes-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <h1>VALIDAR INGRESO DE SESION USUARIO</h1>
        <h2>SISTEMA DE INFORMACION BANCO NUBANK</h2>
        <h3>SOLAMENTE PERMITIDO TRES INTENTOS </h3>
        <br><br>
        <script>
            var sw=0;//var control de ingreso de usuario - apagada
            var clave=12345;//contraseña de ingreso asignada
            //CICLO FOR 
            for(f=1;f<=3;f++) //inicie en 1 y au tope maximo son 3 intentos
            {
                var pasw2=parseInt(prompt("INGRESE CONTRASEÑA DE INGRESO"));
                //CONDICIONAL
                if(pasw2==clave)
                {
                    swal("APRECIADO USUARIO","ACCESO OTORGADO","success")
                    sw=1; // cambia a estado prendida - control ingreeso
                    break;
                }
            }
            // SALIDA FINAL
            if(sw==0)
            {
                swal("APRECIADO USUARIO","ACCESO BLOQUEADO ... ESPERAR 1 MUNITO","error");
            }else{
                swal("APRECIADO USUARIO","BIENVENIDO AL SISTEMA DE INFORMACION BANCO NUBANK","success");
            }



            
        </script>






    </center>




</body>
</html>
